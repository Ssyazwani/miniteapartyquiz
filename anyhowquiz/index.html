<head>

  <title>ProtagonistQuiz</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <div class="quiz-container">

 
    <div id="landingPage" class="landing-page">

  </div>
 <link rel="stylesheet" href="style.css">

<div id="secretCodeSection" style="display:none; margin-top: 20px;">
