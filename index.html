<head>
  <meta charset="UTF-8" />
  <title>Wonderland Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">

 
    <div id="landingPage" class="landing-page">
      <h1> Welcome to the Wonderland Quiz! </h1>
      <p>What Alice in Wonderland character are you!</p>
      <button id="startBtn">Start Quiz</button>
    </div>

  
    <div id="quizContent" style="display:none;">
      <div id="quiz"></div>
      <button id="nextBtn">Next</button>
      <div id="result" class="result"></div>
    </div>

  </div>
 <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>


<div id="secretCodeSection" style="display:none; margin-top: 20px;">
  <p>Enter your secret code word for a special surprise:</p>
  <input type="text" id="secretCodeInput" placeholder="Enter secret code here" />
  <button id="secretSubmitBtn">Submit Code</button>
</div>

</body>
